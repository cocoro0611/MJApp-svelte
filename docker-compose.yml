services:
  postgresql:
    image: postgres:14
    container_name: postgresql
    ports:
      - 5432:5432
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: cocoro
      POSTGRES_PASSWORD: Pa55word
      POSTGRES_DB: mjdb
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    hostname: postgres
    restart: always
    user: root

volumes:
  db_data: {}
